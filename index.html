<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign-up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display+SC:wght@400;700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btn-login">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            
            <form action="#">
                
                <div class="input-box">
                    <!--<span class="icon"></span> -->
                    <input type="email" id="email-input">
                    <label for="email-input">Email</label>
                </div>

                <div class="input-box">
                    <!--<span class="icon"></span> -->
                    <input type="password" id="pasword-input">
                    <label for="password-input">Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password</a>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <div class="login-register">
                    <p class="">Dont have an account? <a href="#" class="register-link">Register</a></p>
                </div>
                
            </form>

        </div>
    </div>
</body>
</html>
