<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign-up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display+SC:wght@400;700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btn-login" id="btn-login">Login</button>
        </nav>
    </header>
    <div class="wrapper" id="wrapper">
        <div id="cancel-icon-div"><ion-icon name="close-circle-outline" id="cancel-icon"></ion-icon></div>
        <div class="form-box login">
            <h2>LOGIN</h2>
            
            <form action="#">
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email-input" required>
                    <label for="email-input">Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password-input" required>
                    <label for="password-input">Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password</a>
                </div>

                <button type="submit" class="login-btn">
                    Login
                </button>

                <div class="login-register">
                    <p class="">
                        Dont have an account? 
                    </p>
                    <a href="#" class="register-link">
                        Register
                    </a>
                </div>
                
            </form>

        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
